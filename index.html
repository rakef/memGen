<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coding Academy</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body onload="init()">
  <div class="container">
    <header>
      <nav>
        <ul>
          <li class="active"><a href="#">portfolio</a></li> <span>·</span>
          <li><a href="#">about</a></li>
        </ul>
        <ul>
          <li><a href="#">blog</a> </li> <span>·</span>
          <li><a href="#">get in touch</a></li>
        </ul>
      </nav>
    </header>
    <div>
      <div class="triangle"></div>
    </div>
    <div class="border-bottom"></div>

    <main>
      <div class = "screens-container">
      <div id="screen-pick-meme" class="screen screen-active">
        <div class="images">

        </div>
        <form>
          <input type="text" name="search-text">
          <input type="button" name="search-button" value="search" onclick = "search()">
        </form>
        <aside>
          <div class = "search-array"></div>
        </aside>
    </div>
    <div id="screen-meme-gen" class = "screen screen-inactive">
      <button class = "change-screen" onclick="changeAScreen()">Pick another meme</button>
      <canvas id="canvas-meme-gen" width="500" height="400"></canvas><br />
      <form>
        <input type="text" name="top-text">
        <input type="text" name="bottom-text">
      </form>
        </div>
    </div>

      <div class "Rakefet">
        <div class="devs-info-container">
          <div class="about-pic">
            <image src="../assets/img/about.png"></image>
          </div>
          <div class="about-text">
            <h1>Yefim &#38; Rakefet</h1>
            <h2>Web Developers</h2>
            <p>Hi, we're Yefim &#38; Rakefet, and we like memes</p>
          </div>
        </div>
        <div class="contact-us">
          <div class="left-contact-us">
            <h3>Get In Touch</h3>
            <div calss="contact-us-txt-field">
              In order to get in touch use the contact form below:
            </div>
            <input class="input-text" type="text" placeholder="Name (Required)">
            <input class="input-text" type="text" placeholder="Email (Required)">
            <input class="input-text" type="text" placeholder="Subject">
            <textarea class="input-text" onfocus="clearContents(this)">Write your message here...
            </textarea>
          </div>
          <button>Send</button>
          <div class="right-contact-us">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script>
    function clearContents(element) {
      element.value = '';
    }
  </script>
</body>

</html>
